<!------ Include the above in your HEAD tag ---------->

  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
        <h3>Welcome</h3>
        <p>You are 30 seconds away from earning your own money!</p>
        <input type="submit" name="" value="Login" /><br />
      </div>
      <div class="col-md-9 register-right">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Apply as a Employee</h3>
            <form #form="ngForm">
              <div class="row register-form">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="hidden" name="Id" [value]="service.formData.Id" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" placeholder="First Name *"  />
                  </div>
                  <div class="form-group">
                    <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" placeholder="Last Name *"  />
                  </div>
                  <!--<div class="form-group">
                    <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.LastPassword" class="form-control" placeholder="Password *"  />
                  </div>-->
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password *"  />
                  </div>
                  <div class="form-group">
                    <div class="maxl">
                      <label class="radio inline">
                        <input type="radio" name="gender" value="male" checked>
                        <span> Male </span>
                      </label>
                      <label class="radio inline">
                        <input type="radio" name="gender" value="female">
                        <span>Female </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" placeholder="Your Email *"  />
                  </div>
                  <div class="form-group">
                    <input type="text" name="Phone" #Phone="ngModel" [(ngModel)]="service.formData.Phone" minlength="10" maxlength="10"  class="form-control" placeholder="Your Phone *"  />
                  </div>
                  <div class="form-group">
                    <select class="form-control">
                      <option class="hidden" name="SecurityQuestion" #SecurityQuestion="ngModel" [(ngModel)]="service.formData.SecurityQuestion" selected disabled>Please select your Sequrity Question</option>
                      <option>What is your Birthdate?</option>
                      <option>What is Your old Phone Number</option>
                      <option>What is your Pet Name?</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="text" name="Answer" #Answer="ngModel" [(ngModel)]="service.formData.Answer" class="form-control" placeholder="Enter Your Answer *"  />
                  </div>
                  <input type="submit" class="btnRegister" value="Register" />
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h3 class="register-heading">Apply as a Hirer</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name *"  />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last Name *"  />
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email *" />
                </div>
                <div class="form-group">
                  <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *"  />
                </div>

              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password *"  />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password *"  />
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option class="hidden" selected="selected">Please select your Sequrity Question</option>
                    <option>What is your Birthdate?</option>
                    <option>What is Your old Phone Number</option>
                    <option>What is your Pet Name?</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="`Answer *"/>
                </div>
                <input type="submit" class="btnRegister" value="Register" onsubmit="onSubmit(fromData.value)" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
